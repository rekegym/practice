<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>High &amp; Low - rekegym/practice</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-4">
        <h1><i class="fas fa-fw fa-arrows-alt-v"></i> High &amp; Low</h1>
        <p>トランプ素材は<a href="http://sozai.7gates.net/" target="_blank">無料素材倶楽部</a>様からお借りしています。</p>
        <!--  Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="./index.html">Index</a></li>
                <li class="breadcrumb-item active" aria-current="page">High &amp; Low</li>
            </ol>
        </nav>
        <!-- /Breadcrumb -->
        <!--  Content -->
        <div class="row">
            <!--  High & Low -->
            <div class="col-md-8 mb-4 p-highlow">
                <div class="container-fluid rounded-top py-2 bg-light border">
                    <div class="row mb-3">
                        <h2 class="col-sm mb-3">High &amp; Low</h2>
                        <div class="col-sm pt-1 ml-auto"><button type="button" class="btn btn-success w-100" id="btn-start">Start / Reset</button></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col text-right"><img src="img/trump/back.png" alt="TRUMP" data-card-num="" class="p-highlow__card" id="card-current"></div>
                        <div class="col text-left"><img src="img/trump/back.png" alt="TRUMP" data-card-num="" class="p-highlow__card" id="card-compare"></div>
                        <!--<div class="col text-center"><img src="img/trump/back.png" alt="TRUMP" data-card-num="" id="card-stock"></div>-->
                    </div>
                    <div class="row mb-3">
                        <div class="col"><button type="button" class="btn btn-danger w-100 p-highlow__btn" id="btn-high" disabled>High</button></div>
                        <div class="col"><button type="button" class="btn btn-info w-100 p-highlow__btn" id="btn-low" disabled>Low</button></div>
                    </div>
                </div>
                <!--  Result -->
                <div class="container-fluid bg-light border-left border-right py-2">
                    <h2>Result</h2>
                    <div class="row mb-2">
                        <div class="col" id="highlow-result"></div>
                        <div class="col text-right font-weight-bold"><span id="highlow-win">0</span> 勝</div>
                    </div>
                </div>
                <!-- /Result -->
                <!--  Log -->
                <div class="container-fluid bg-light border rounded-bottom py-2" id="highlow-log">
                    <h2>Log</h2>
                    <ul class="list-unstyled mb-2">
                    </ul>
                </div>
                <!-- /Log -->
            </div>
            <!-- /High & Low -->
            <!--  Sidebar -->
            <div class="col-md-4 mb-4 p-sidebar">
                <div class="list-group">
                    <a href="./index.html" class="list-group-item list-group-item-action bg-dark border-secondary text-white"><i class="fas fa-file-alt fa-fw"></i> Index</a>
                    <a href="./webdice.html" class="list-group-item list-group-item-action bg-dark border-secondary text-white active"><i class="fas fa-dice fa-fw"></i> Web Dice</a>
                    <a href="./high-low.html" class="list-group-item list-group-item-action bg-dark border-secondary text-white"><i class="fas fa-fw fa-arrows-alt-v"></i> High &amp; Low</a>
                </div>
            </div>
            <!-- /Sidebar -->
        </div>
        <!-- /Content -->
    </div>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/ja.js" integrity="sha256-F3T8SPFOUqMJgaeErWjyX8TJJhug33onhWLYqryTyhQ=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/high-low.js"></script>
</body>
</html>
